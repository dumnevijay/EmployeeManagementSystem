<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="header-right">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search employees...">
            </div>
            <button class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button> 
            <nav class="nav-menu">
                <ul>
                    <li><a href="#" onclick="showRegistration()">Register Employee</a></li>
                    <li><a href="#" onclick="showListing()">Employee List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Registration Form -->
        <section id="registrationPage" class="page">
            <h2>Employee Registration</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" required>
                </div>
                <div class="form-group">
                    <label for="about">About:</label>
                    <textarea id="about" required></textarea>
                </div>
                <div class="form-group">
                    <label for="joining_date">Joining Date:</label>
                    <input type="date" id="joining_date" required>
                </div>
                <button type="submit">Register Employee</button>
            </form>
        </section>

        <!-- Listing Page -->
        <section id="listingPage" class="page">
            <h2>Employee List</h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>About</th>
                        <th>Joining Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="employeeList"></tbody>
            </table>
            <div class="pagination">
                <button onclick="previousPage()">Previous</button>
                <span id="currentPage">1</span>
                <button onclick="nextPage()">Next</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Created by DUMNE VIJAY</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
